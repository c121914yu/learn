<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Axios</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="containner">
		<h1>Axios请求库</h1>
		<div class="btns">
			<button class="btn" type="button" onclick="get()">Get</button>
			<button class="btn" type="button" onclick="post()">Post</button>
			<button class="btn" type="button" onclick="put()">Put/Patch</button>
			<button class="btn" type="button" onclick="Delete()">Delete</button>
			<button class="btn" type="button" onclick="batch_axios()">批量请求</button>
			<button class="btn" type="button" onclick="header()">请求头</button>
			<button class="btn" type="button" onclick="errorHanding()">Error处理</button>
			<button class="btn" type="button" onclick="cancel()">请求取消</button>
		</div>
	</div>
	<div id="show"></div>
	<div class="loading">
		<div class="loader">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	
</body>
<script src="index.js" type="text/javascript" charset="utf-8"></script>

</html>

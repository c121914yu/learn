<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Nav Animation</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div>
		<div class="menu-wrap">
			<div class="icon">
				<div class="line"></div>
			</div>
			<div class="menu">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Connet</a></li>
					<li><a href="#">Home</a></li>
				</ul>
			</div>
		</div>
		<div class="contain">
			<div class="showcase">
				<h1>顶部导航栏, 中心展开动画</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta quo dolorum a nihil accusamus quasi fugit tenetur nobis corporis recusandae qui voluptas ex incidunt! Similique dolor dolorem voluptate animi totam.</p>
				<a href="#" class="btn">阅读更多</a>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var open = false
	const icon = document.querySelector('.icon')
	const menu = document.querySelector('.menu-wrap')
	icon.addEventListener('click',()=>{
		if(open)
			menu.classList.remove('open')
		else
			menu.classList.add('open')
		open = !open
	})
</script>
</html>

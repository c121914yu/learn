<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字转语言</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
    <style type="text/css">
      body {
        background-color: #141414;
      }
    </style>
  </head>
  <body class="text-white">
    <div class="container text-center">
      <img src="speech.png" class="mb-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <textarea id="text-input" class="form-control form-control-lg" placeholder="输入文本内容……"></textarea>
            </div>
            <div class="form-group">
              <label for="rate">音速</label>
              <div id="rate-value" class="badge badge-primary float-right">1</div>
              <input type="range" id="rate" class="custom-range" min="0.1" max="10" value="1" step="0.1">
            </div>
            <div class="form-group">
              <label for="pitch">音调</label>
              <div id="pitch-value" class="badge badge-primary float-right">1</div>
              <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
            </div>
            <div class="form-group">
              <select id="voice-select" class="form-control form-control-lg">
              </select>
            </div>
            <button class="btn btn-light btn-lg btn-block">点击试听</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>

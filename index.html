<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>移动端顶部导航栏</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div>
		<nav class="navbar">
			<span class="open-side" onclick="side()">
				<svg width="30" height="30">
					<path d="M0,5 30,5" stroke="#fff" stroke-width="5"></path>
					<path d="M0,14 30,14" stroke="#fff" stroke-width="5"></path>
					<path d="M0,23 30,23" stroke="#fff" stroke-width="5"></path>
				</svg>
			</span>
			<ul class="navbar-nav">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Service</a></li>
				<li><a href="#">Concat</a></li>
			</ul>
		</nav>
		
		<div id="side-menu" class="side-menu">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Service</a>
			<a href="#">Concat</a>
			<div class="btn-close" onclick="side()">&and;</div>
		</div>
		
		<div class="main" id="main" onclick="closeSide()">
			<h1>响应式顶部导航栏</h1>
		</div>
	</div>
</body>

<script type="text/javascript">
		var open = false
		function side(){
			console.log(open)
			if(open)
				closeSide()
			else
				openSide()
			open = !open
		}
		function openSide(){
			document.getElementById("side-menu").style.height = "270px"
			document.getElementById("main").style.marginTop = "270px"
		}
		function closeSide(){
			if(open){
				document.getElementById("side-menu").style.height = "0"
				document.getElementById("main").style.marginTop="0"
			}
		}
	</script>
</html>

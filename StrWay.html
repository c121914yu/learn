<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串方法</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 字符串方法使用正则*/
			
			/*
				match
				非全局：获取第一个匹配成功的数组，包括index：下标
				
				全局：返回数组,长度代表有n个匹配成功
			*/
			var str = "22sadgfa33gsdad33safag333"
			var reg = /33/g
			console.log(str.match(reg))
			
			/* 
				search
				没找到返回 -1
				找到返回 第一个下标
				
				i : 忽略大小写
			 */
			var str = "22ABCBCAabcsadgfa33gsdad33safag333"
			var reg1 = /abc/
			var reg2 = /abc/i
			console.log(str.search(reg1))
			console.log(str.search(reg2))
			
			/* 
				replace(规则,替换的内容)
			 */
			var str = "2csadgfa33gsdd33sag33"
			var reg = /33/g
			console.log(str.replace(reg,'AB'))
			console.log(str.replace(reg,(e) => {
				//执行3次函数，可对匹配内容进行不同操作再返回
				console.log(e)
				return 5 * 5
			}))
		</script>
	</body>
</html>

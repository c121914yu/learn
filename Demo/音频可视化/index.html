<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>threejs</title>
  <style type="text/css">
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script>
  <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
    //初始化环境
    var scene = new THREE.Scene()
    
    // 创建一组音轨
    var group = new THREE.Group()
    const N = 128; //控制音频分析器返回频率数据数量
    for(let i=0;i<N/2;i++){
      let box = new THREE.BoxGeometry(20,100,20)
      let material = new THREE.MeshLambertMaterial({
        color : 0x0000ff
      })
      let mesh = new THREE.Mesh(box,material)
      // 设置每个音轨位置
      mesh.position.set(30*i - N/2*15,0,0)
      group.add(mesh)
    }
    scene.add(group)
    
    /* 音频模块*/
    // 创建一个监听者
    var listener = new THREE.AudioListener()
    // 创建一个非位置音频对象
    var audio = new THREE.Audio(listener)
    // 创建一个音频加载器
    var audioLoader = new THREE.AudioLoader()
    // 创建一个音频属性器
    var analyser = null; // 声明一个分析器变量
    audioLoader.load('music.mp3',buffer => {
      // 音频缓冲区对象关联音频对象
      audio.setBuffer(buffer)
      audio.setLoop(false)//循环
      audio.setVolume(0.30)
      audio.play()
      // 音频分析器和音频绑定，可以实时采集音频时域数据进行快速傅里叶变换
      analyser = new THREE.AudioAnalyser(audio,2*N)//2*N组
    })
    
    //环境光
    var ambient = new THREE.AmbientLight(0xffffff);
    scene.add(ambient);
    
    //点光源
    var point = new THREE.PointLight(0xffffff,1)
    point.position.set(200,200,100)
    scene.add(point)
    
    var point2 = new THREE.PointLight(0xffffff,1)
    point2.position.set(-200,200,100)
    scene.add(point2)
    
    //设置相机
    var width = window.innerWidth; 
    var height = window.innerHeight; 
    var k = width / height; //窗口宽高比
    var s = 500; //三维场景显示范围控制系数，系数越大，显示的范围越大
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 0.1, 1500);
    camera.position.set(0, 0,500); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    //渲染对象
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0x000000, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    
    function render(){
      renderer.render(scene, camera);
      requestAnimationFrame(render)
      // 音频分析
      if(analyser){
        // 获得频率数据N个
        var arr = analyser.getFrequencyData()//最小0最大255
        // console.log(arr);
        // 遍历组对象，每个网格子对象设置一个对应的频率数据
        group.children.forEach((elem, index) => {
          elem.scale.y = arr[index] / 60 + 1
          elem.material.color.r = arr[index] / 500;
          elem.material.color.g = arr[index] / 800
          elem.material.color.b = 0.8
        })
        // console.log(group.children[0].material.color)
        // console.log(arr[0])
        // audio.pause()
      }
    }
    render()
    var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
  </script>
</body>
</html>

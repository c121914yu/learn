<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>threejs</title>
  <style type="text/css">
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script>
  <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
    //初始化环境
    var scene = new THREE.Scene()
    //创建模型
    var positions = [
      [0,0,0],
      [50,30,-40],
      [100,60,-80],
      [150,90,-120],
      [200,120,-130],
      [250,120,-100],
      [240,100,-50],
      [220,70,0],
      [200,40,40],
      [180,10,80],
      [160,-20,120],
      [140,-50,160],
      [100,-80,200],
      [60,-110,240],
      [0,-140,280],
      [-60,-110,240],
      [-100,-80,200],
      [-50,30,-40],
      [-100,60,-80],
      [-150,90,-120],
      [-200,120,-130],
      [-250,120,-100],
      [-240,100,-50],
      [-220,70,0],
      [-200,40,40],
      [-180,10,80],
      [-160,-20,120],
      [-140,-50,160],
    ]
    var geometries = new Array()
    var material = new THREE.MeshLambertMaterial({
      color : 0xffffff,
      side: THREE.DoubleSide,
    })
    for(let i=0;i<positions.length;i++){
      geometries[i] = new THREE.BoxGeometry(30,30,30)
      var mesh = new THREE.Mesh(geometries[i],material)
      mesh.position.set(positions[i][0],positions[i][1],positions[i][2])
      scene.add(mesh)
    }
    
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    //点光源
    var point = new THREE.PointLight(0xff99c3)
    point.position.set(300,300,300)
    scene.add(point)
    var point2 = new THREE.PointLight(0xff99c3)
    point2.position.set(-300,300,-300)
    scene.add(point2)
    
    //设置相机
    var width = window.innerWidth; 
    var height = window.innerHeight; 
    var k = width / height; //窗口宽高比
    var s = width < 500 ? 500 : 300; //三维场景显示范围控制系数，系数越大，显示的范围越大
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(100,150,150); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    //渲染对象
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    
    function render(){
      renderer.render(scene, camera);
      requestAnimationFrame(render)
      scene.traverse(obj => {
        if(obj.type === "Mesh"){
          obj.rotateX(0.01)
          obj.rotateY(0.01)
          obj.rotateZ(0.01)
        }
      })
    }
    render()
    var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
  </script>
</body>
</html>

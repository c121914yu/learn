<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>什么是正则</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
				what is Regular Expression
				正则是js的一个对象，用于通过一定规则匹配字符串，筛选符合的内容
				在js中通过内置对象RegExp，来支持正则表达式
			 */
			
			//字面量定义 / *** /模式
			var reg1 = /\bis\b/g
			//构造函数
			var reg2 = new regExp("He is a good boy.匹配的文本,特殊字符需要转义.",'g')
			/* 
				匹配模式
				空 : 匹配第一个
			  g : global 全文搜索
				i ： ignore case 忽略大小写，默认是大小写敏感
				m : multiple lines 多行搜索
			 */
			
		</script>
	</body>
</html>

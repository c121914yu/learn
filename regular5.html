<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>正则表达式规则</title>
	</head>
	<body>
		<script type="text/javascript">
		/*
			正则表达式有两种基本字符
			
			1.原义字符 : a=a 1=1
			2.元字符 : 有特殊含义的非字母字符 
				例如：* + ? $ ^ . | \ {} [] @ 
				\t tab键
				\v 垂直字表
				\n 换行
				\r 回车符
				\0 空字符
				\s 空白字符
				\f 换页符
		*/
	 
	 /* 
			m : 多行搜索
	 */
		var str = "hello world\n"
		var reg= /world$/m
		// /world$/m->ture /world$/->false
		console.log(reg.test(str))
		
		//特殊字符
		console.log(/\n/.exec("hello world\n"))
		
		/* 
				() 组匹配
		 */
		console.log(/abc+/.exec("abcccccc123abc"))
		//abcccccc {1,n}n为第一个不匹配
		console.log(/(abc)+/.exec("abcccccc123abc"))
		// ["abc","abc"]
		
		/* 
			单词边界
		 */
		console.log(/is/.exec("this is regular expression"))
		//匹配到this中的is index:2
		console.log(/\bis/.exec("this is regular expression"))
		//获取到单词is index:5
		console.log(/\Bis/.exec("that is regular expression"))
		//null
	 </script>
	</body>
</html>

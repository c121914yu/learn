<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>threejs</title>
  <style type="text/css">
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script>
  <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
    //初始化环境
    var scene = new THREE.Scene()
    
    /* 音频模块*/
    // 创建一个监听者
    var listener = new THREE.AudioListener()
    // 创建一个非位置音频对象
    var audio = new THREE.Audio(listener)
    // 创建一个音频加载器
    var audioLoader = new THREE.AudioLoader()
    // 创建一个音频属性器
    var analyser = null; // 声明一个分析器变量
    audioLoader.load('dog.Ogg',buffer => {
      // 音频缓冲区对象关联音频对象
      audio.setBuffer(buffer)
      audio.setLoop(false)//循环
      audio.setVolume(0.30)
      audio.play()
      // 音频分析器和音频绑定，可以实时采集音频时域数据进行快速傅里叶变换
      analyser = new THREE.AudioAnalyser(audio);
    })
    
    //创建模型
    var geometry = new THREE.BoxGeometry(100,100,100)//立方体
    var material = new THREE.MeshLambertMaterial({
      color : 0x0000ff
    })
    //将材质赋予模型并添加到环境中
    var mesh = new THREE.Mesh(geometry,material)
    scene.add(mesh)
    
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    
    //点光源
    var point = new THREE.PointLight(0x000fff,1)
    point.position.set(0,150,150)
    scene.add(point)
    
    var point2 = new THREE.PointLight(0x000fff,1)
    point2.position.set(150,0,150)
    scene.add(point2)
    
    //设置相机
    var width = window.innerWidth; 
    var height = window.innerHeight; 
    var k = width / height; //窗口宽高比
    var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    //渲染对象
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    
    //辅助坐标系
    var AxesHelper= new THREE.AxesHelper(1000);
    scene.add(AxesHelper);
    
    function render(){
      renderer.render(scene, camera);
      requestAnimationFrame(render)
      // 音频分析
      if(analyser){
        // getAverageFrequency()返回平均音频
        var frequency = analyser.getAverageFrequency();
        // mesh.scale.y = 5 * frequency / 256;
        // mesh.material.color.r = 3 * frequency / 256;
        // 返回傅里叶变换得到的所有频率
        // console.log(analyser.getFrequencyData())
      }
    }
    render()
    var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
  </script>
</body>
</html>

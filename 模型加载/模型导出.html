<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>threejs</title>
  <style type="text/css">
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script>
  <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
    //初始化环境
    var scene = new THREE.Scene()
    
    //创建模型
    var group = new THREE.Group()
    var geometry = new THREE.BoxGeometry(100,100,100)//立方体
    var geometry2 = new THREE.BoxGeometry(50,50,50)//立方体
    var material = new THREE.MeshLambertMaterial({
      color : 0x0000ff
    })
    //将材质赋予模型并添加到环境中
    var mesh1 = new THREE.Mesh(geometry,material)
    var mesh2 = new THREE.Mesh(geometry2,material)
    mesh2.position.set(100,0,0)
    group.add(mesh1)
    group.add(mesh2)
    scene.add(group)
    
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    
    //点光源
    var point = new THREE.PointLight(0x000fff,1)
    point.position.set(0,150,150)
    scene.add(point)
    
    var point2 = new THREE.PointLight(0x000fff,1)
    point2.position.set(150,0,150)
    scene.add(point2)
    
    //设置相机
    var width = window.innerWidth; 
    var height = window.innerHeight; 
    var k = width / height; //窗口宽高比
    var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    //渲染对象
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    
    function render(){
      renderer.render(scene, camera);
      requestAnimationFrame(render)
    }
    render()
    var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
    
    // JSON.stringify()方法内部会自动调用参数的toJSON()方法
    const jsonGeometry = JSON.stringify(geometry,"","\t")
    const jsonMaterial = JSON.stringify(material,"","\t")
    const jsonMesh = JSON.stringify(mesh1,"","\t")
    const jsonGroup = JSON.stringify(group,"","\t")
    const jsonScene = JSON.stringify(scene,"","\t")
    console.log(jsonGroup)
    
    //downLoad(jsonGeometry,'jsonGeometry')//导出模型
    //downLoad(jsonMaterial,'jsonMaterial')//导出材质
    //downLoad(jsonMesh,'jsonMesh')//导出Mesh对象
    //downLoad(jsonGroup,'jsonGroup')//导出group对象
    //downLoad(jsonScene,'jsonScene') //导出场景
    
    function downLoad(data,name){
      var blob = new Blob([data], {type: 'text/json'})
      var e = document.createEvent('MouseEvents')
      var a = document.createElement('a')
      a.download = name + '.json'
      a.href = window.URL.createObjectURL(blob)
      a.dataset.downloadurl = ['text/json', a.download, a.href].join(':')
      e.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null)
      a.dispatchEvent(e)
    }
  </script>
</body>
</html>

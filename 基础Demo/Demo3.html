<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas</title>
	</head>
	<style type="text/css">
		body{
			text-align: center;
			padding: 20px;
		}
		canvas{
			box-shadow: 0 0 10px #b3b5b8;
			margin: 0 auto;
		}
	</style>
	<body>
		<canvas id="canvas" width="800" height="600">
			请升级浏览器
		</canvas>
		
		<script type="text/javascript">
			let canvas = document.getElementById('canvas')
			if(canvas.getContext){
				let ctx = canvas.getContext('2d')
				
				ctx.beginPath()
				ctx.arc(75,75,50,0,Math.PI*2)
				ctx.stroke()
				
				ctx.beginPath()
				ctx.arc(75,75,35,Math.PI/6,Math.PI/1.2)
				ctx.stroke()
				
				ctx.beginPath()
				ctx.arc(60,65,6,0,Math.PI*2)
				ctx.stroke()
				
				ctx.beginPath()
				ctx.arc(90,65,6,0,Math.PI*2)
				ctx.stroke()
			}
		</script>
	</body>
</html>

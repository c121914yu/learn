<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas</title>
	</head>
	<style type="text/css">
		body{
			text-align: center;
			padding: 20px;
		}
		canvas{
			box-shadow: 0 0 10px #b3b5b8;
			margin: 0 auto;
		}
	</style>
	<body>
		<canvas id="canvas" width="800" height="600">
			请升级浏览器
		</canvas>
		
		<script type="text/javascript">
			let canvas = document.getElementById('canvas')
			if(canvas.getContext){
				let ctx = canvas.getContext('2d')
				ctx.fillStyle = '#f4f4f4'
				ctx.fillRect(0,0,240,240)
				ctx.strokeRect(20,20,200,200)
				
				ctx.fillStyle = '#000000'
				ctx.beginPath()
				ctx.moveTo(50,50)
				ctx.lineTo(50,180)
				ctx.lineTo(180,50)
				ctx.closePath()
				ctx.fill()
				
				ctx.beginPath()
				ctx.moveTo(190,190)
				ctx.lineTo(190,60)
				ctx.lineTo(60,190)
				ctx.closePath()
				ctx.stroke()
			}
		</script>
	</body>
</html>

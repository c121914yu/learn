<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>threejs</title>
  <style type="text/css">
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script>
  <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
    //初始化环境
    var scene = new THREE.Scene()
    
    //创建模型
    var geometry = new THREE.Geometry(); //声明一个几何体对象Geometry

    //1 设置顶点
    geometry.vertices = [
      new THREE.Vector3(0, 0, 0),
      new THREE.Vector3(0, 100, 0),
      new THREE.Vector3(100, 0, 0),
      new THREE.Vector3(0, 0, 100)
    ]
    
    //2 构建面
    var face1 = new THREE.Face3(0, 1, 2);
    var face2 = new THREE.Face3(0, 2, 3);
    
    //3 设置法线
    // 顶点法
    var n1 = new THREE.Vector3(0, 0, -1); //三角面Face1顶点1的法向量
    var n2 = new THREE.Vector3(0, 0, -1); //三角面Face1顶点2的法向量
    var n3 = new THREE.Vector3(0, 0, -1); //三角面Face1顶点3的法向量
    face1.vertexNormals.push(n1,n2,n3);
    // 面法
    face2.normal=new THREE.Vector3(0, -1, 0);
    
    // 设置面颜色
    face1.color = new THREE.Color(0xffff00)
    face2.vertexColors = [
      new THREE.Color(0xffff00),
      new THREE.Color(0xff00ff),
      new THREE.Color(0x00ffff),
    ]
    
    //三角面face1、face2添加到几何体中
    geometry.faces.push(face1,face2);
    
    //材质对象
    var material = new THREE.MeshLambertMaterial({
      vertexColors: THREE.VertexColors, //以顶点颜色为准
      side: THREE.DoubleSide, //两面可见
    });
    
    //将材质赋予模型并添加到环境中
    var mesh = new THREE.Mesh(geometry,material)
    scene.add(mesh)
    
    //设置于光源
    var point = new THREE.PointLight(0xffffff);//点光源
    point.position.set(0, 400, 400); //点光源位置
    scene.add(point); //点光源添加到场景中
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    //设置相机
    var width = window.innerWidth; 
    var height = window.innerHeight; 
    var k = width / height; //窗口宽高比
    var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    //渲染对象
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    
    //辅助坐标系
    var AxesHelper= new THREE.AxisHelper(1000);
    scene.add(axisHelper);
    
    function render(){
      renderer.render(scene, camera);
      requestAnimationFrame(render)
    }
    render()
    var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
  </script>
</body>
</html>

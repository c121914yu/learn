<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>匹配规则</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
				正则表达式有两种基本字符
				
				1.原义字符 : a=a 1=1
				2.元字符 : 有特殊含义的非字母字符 
					例如：* + ? $ ^ . | \ {} [] @ 
					\t tab键
					\v 垂直字表
					\n 换行
					\r 回车符
					\0 空字符
					\s 空白字符
					\f 换页符
			 */
			
			/*
				元字符 - 点字符  返回数组
				. ：任意（1个）字符
			*/
			var str = "abccabc" 
			//abc : abc    abbc : null
			var reg = /a.c/
			console.log(str.match(reg))
			
			/* 
				元字符 - 位置字符
				^ : 开头必须是***
				$ : 结尾必须是***
			 */
			var str = "aaab bbb ccc"
			//aaa->aaa baaa->null
			var reg = /^aaa/
			console.log(str.match(reg))
			
			var reg = /ccc$/
			console.log(str.match(reg))
			
			var str = "abc"
			var reg = /^abc$/
			console.log(str.match(reg))
			
			/* 
				元字符 - 竖线字符
				| : 或
			*/
			str = "334455"
			reg = /22|33/
			console.log(str.match(reg))
		</script>
	</body>
</html>

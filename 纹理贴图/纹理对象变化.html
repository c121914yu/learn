<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>threejs</title>
  <style type="text/css">
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script>
  <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
     //初始化环境
     var scene = new THREE.Scene()
    
     //创建一个映射平面
     var geometry = new THREE.PlaneGeometry(204,102)
    
     //创建一个纹理加载器
     var textureLoader = new THREE.TextureLoader()
     var texture = textureLoader.load('img3.jpg')
    
    //阵列重复
    // texture.wrapS = THREE.RepeatWrapping
    // texture.wrapT = THREE.RepeatWrapping
    // texture.repeat.set(4, 2)
    
    //位移
    // texture.offset = new THREE.Vector2(0.3, 0.1)
   
    //旋转
    texture.rotation = Math.PI/4;
    texture.center.set(0.5,0.5);
    console.log(texture.matrix);
    
    
    var material = new THREE.MeshLambertMaterial({
      //设置颜色纹理图
      map : texture
    })
    var mesh = new THREE.Mesh(geometry,material)
    scene.add(mesh)

    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    
    //点光源
    var point = new THREE.PointLight(0xffffff,1)
    point.position.set(150,80,150)
    scene.add(point)
    
    var point2 = new THREE.PointLight(0xffffff,1)
    point2.position.set(-150,80,-150)
    scene.add(point2)
    
    //设置相机
    var width = window.innerWidth; 
    var height = window.innerHeight; 
    var k = width / height; //窗口宽高比
    var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    //渲染对象
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    
    //辅助坐标系
    var AxesHelper= new THREE.AxesHelper(1000);
    scene.add(AxesHelper);
    
    function render(){
      renderer.render(scene, camera);
      requestAnimationFrame(render)
    }
    render()
    var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>save and restore</title>
	</head>
	<style type="text/css">
		body{
			text-align: center;
			padding: 20px;
		}
		canvas{
			box-shadow: 0 0 10px #b3b5b8;
			margin: 0 auto;
		}
	</style>
	<body>
		<canvas id="canvas" width="800" height="600">
			请升级浏览器
		</canvas>
		
		<script type="text/javascript">
			let canvas = document.getElementById('canvas')
			if(canvas.getContext){
				let ctx = canvas.getContext('2d')
				
				ctx.beginPath()
				ctx.fillStyle = "blueviolet"
				ctx.save()
				ctx.fillRect(50,50,150,150)
				ctx.closePath()
				
				ctx.beginPath()
				ctx.fillStyle = "blue"
				ctx.save()
				ctx.fillRect(50,300,150,150)
				ctx.closePath()
				
				ctx.beginPath()
				ctx.restore()
				ctx.fillRect(350,50,150,150)
				ctx.closePath()
				
				ctx.beginPath()
				ctx.restore()
				ctx.fillRect(350,300,150,150)
				ctx.closePath()
				
				//save以栈形式存储，先入后出，后入先出
			}
		</script>
	</body>
</html>

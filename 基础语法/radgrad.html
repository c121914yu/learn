<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas</title>
	</head>
	<style type="text/css">
		body{
			text-align: center;
			padding: 20px;
		}
		canvas{
			box-shadow: 0 0 10px #b3b5b8;
			margin: 0 auto;
		}
	</style>
	<body>
		<canvas id="canvas" width="800" height="600">
			请升级浏览器
		</canvas>
		
		<script type="text/javascript">
			let canvas = document.getElementById('canvas')
			if(canvas.getContext){
				let ctx = canvas.getContext('2d')
				
				/* 
					径向渐变
					x1 圆心1
					y1 圆心1
					r1半径
					x2轴 圆心2
					y2轴 圆心2
					r2半径
				 */
				ctx.beginPath()
				let radgrad = ctx.createRadialGradient(45,45,10,52,52,30)
				radgrad.addColorStop(0,'#a7d30c')
				radgrad.addColorStop(0.9,'#019f62')
				radgrad.addColorStop(1,'rgba(1,159,98,0)')//超出圆范围隐藏
				ctx.fillStyle = radgrad
				ctx.fillRect(0,0,100,100)
				
				let radgrad2 = ctx.createRadialGradient(105,105,20,112,120,50)
				radgrad2.addColorStop(0,'#ff5f98')
				radgrad2.addColorStop(0.9,'#ff0188')
				radgrad2.addColorStop(1,'rgba(255,1,136,0)')//超出圆范围隐藏
				ctx.fillStyle = radgrad2
				ctx.fillRect(60,60,200,200)
			}
		</script>
	</body>
</html>

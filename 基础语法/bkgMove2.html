<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas</title>
	</head>
	<style type="text/css">
		body{
			text-align: center;
			padding: 20px;
		}
		canvas{
			box-shadow: 0 0 10px #b3b5b8;
			margin: 0 auto;
		}
	</style>
	<body>
		<canvas id="canvas" width="800" height="560">
			请升级浏览器
		</canvas>
		
		<script type="text/javascript">
			/* 水平移动 */
			let canvas = document.getElementById('canvas')
			if(canvas.getContext){
				let ctx = canvas.getContext('2d')
				let cwidth = canvas.width
				let cheight = canvas.height
				
				let y = 0
				//水平背景移动
				function bkgMove(){
					ctx.save() //记录所有特征，包括动画位置
					ctx.clearRect(0,0,cwidth,cheight)
					ctx.translate(0,-y)
					ctx.drawImage(img,0,0)
					ctx.drawImage(img,0,cheight)
					ctx.restore()
					
					y++
					//判断x便宜量
					if(y > cheight)
						y = 0
					
					window.requestAnimationFrame(bkgMove)
				}
				
				let img = new Image()
				img.src = '../img/hot-pot.jpeg'
				img.onload = () => {
					bkgMove()
				}
			}
		</script>
	</body>
</html>

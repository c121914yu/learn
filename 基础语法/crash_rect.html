<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>矩形碰撞</title>
	</head>
	<style type="text/css">
		body{
			text-align: center;
			padding: 20px;
		}
		canvas{
			box-shadow: 0 0 10px #b3b5b8;
			margin: 0 auto;
		}
	</style>
	<body>
		<canvas id="canvas" width="800" height="600">
			请升级浏览器
		</canvas>
		
		<script type="text/javascript">
			let canvas = document.getElementById('canvas')
			if(canvas.getContext){
				let ctx = canvas.getContext('2d')
				
				function Rect(x,y,width,height,color,speed){
					this.x = x
					this.y = y
					this.width = width
					this.height = height
					this.color = color
					this.speed = speed
					
					this.draw = () => {
						ctx.beginPath()
						ctx.fillStyle = this.color
						ctx.fillRect(this.x,this.y,this.width,this.height)
					}
					this.move = () => {
						this.x += this.speed
						if(this.x > canvas.width - this.width || this.x < 0)
							this.speed *= -1
					}
				}
				
				//创建两个矩形
				let rect1 = new Rect(0,100,100,100,'red',2)
				let rect2 = new Rect(700,100,100,100,'blue',-5)
				move()
				
				function move(){
					//检测碰撞
					if(isRectHit(rect1,rect2)){
						rect1.speed *= -1
						rect2.speed *= -1
					}
					
					//重新绘制
					ctx.clearRect(0,0,800,600)
					rect1.draw()
					rect2.draw()
					rect1.move()
					rect2.move()
					
					
					
					window.requestAnimationFrame(move)
				}
				
				function isRectHit(rect1,rect2){
					//获取矩形最小x和最大x
					let x1 = rect1.x
					let x2 = rect2.x
					console.log(x1,x2)
					if(x1+rect1.width >= x2)
						return true
					else
						return false
				}
			}
		</script>
	</body>
</html>

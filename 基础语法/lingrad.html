<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas</title>
	</head>
	<style type="text/css">
		body{
			text-align: center;
			padding: 20px;
		}
		canvas{
			box-shadow: 0 0 10px #b3b5b8;
			margin: 0 auto;
		}
	</style>
	<body>
		<canvas id="canvas" width="800" height="600">
			请升级浏览器
		</canvas>
		
		<script type="text/javascript">
			let canvas = document.getElementById('canvas')
			if(canvas.getContext){
				let ctx = canvas.getContext('2d')
				/* 
						线性渐变
						起点x1
						起点y1
						终点x2
						终点y2
				*/
			 ctx.beginPath()
			 let lingrad = ctx.createLinearGradient(10,10,110,110)
			 /* 
					渲染颜色
					0.0-1.0 颜色所在的相对位置
					颜色
			 */
				lingrad.addColorStop(0,'#cc6677')
				lingrad.addColorStop(0.5,'#fff')
				lingrad.addColorStop(1,'#45d431')
				//0-0.5红变白 0.5-1 白变绿
				ctx.fillStyle = lingrad
				ctx.fillRect(10,10,100,100)
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>draw Img</title>
	</head>
	<style type="text/css">
		body{
			text-align: center;
			padding: 20px;
		}
		canvas{
			box-shadow: 0 0 10px #b3b5b8;
			margin: 0 auto;
		}
	</style>
	<body>
		<canvas id="canvas" width="800" height="600">
			请升级浏览器
		</canvas>
		
		<script type="text/javascript">
			let canvas = document.getElementById('canvas')
			if(canvas.getContext){
				let ctx = canvas.getContext('2d')
				
				let img = new Image()
				img.src = '../img/hot-pot.jpeg'
				img.onload = () => {
					/* 
						drawImgage(图片,x,y,width,height,绘制开始x,绘制开始y,绘制width,绘制height)
						
					 */
					// ctx.drawImage(img,0,0)
					// ctx.drawImage(img,0,0,300,200)
					ctx.drawImage(img,0,0,400,300,50,100,50,50)
				}
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆</title>
	</head>
	<style type="text/css">
		body{
			text-align: center;
			padding: 20px;
		}
		canvas{
			box-shadow: 0 0 10px #b3b5b8;
			margin: 0 auto;
		}
	</style>
	<body>
		<canvas id="canvas" width="800" height="600">
			请升级浏览器
		</canvas>
		
		<script type="text/javascript">
			let canvas = document.getElementById('canvas')
			if(canvas.getContext){
				let ctx = canvas.getContext('2d')
				/* 
						圆组成	: 圆心（x,y）半径 开始角度 结束角度 顺时针/逆时针
				*/
			 
			 ctx.strokeStyle = "orange"
			 ctx.lineWidth = 10
			 
			 // ctx.arc(300,300,90,0,Math.PI/2,false)
			 // ctx.arc(400,300,100,0,Math.PI*2,false)
			 ctx.arc(400,300,100,-Math.PI/2,Math.PI,false)
			 ctx.stroke()
			}
		</script>
	</body>
</html>

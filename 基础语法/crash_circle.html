<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>矩形碰撞</title>
	</head>
	<style type="text/css">
		body{
			text-align: center;
		}
		canvas{
			box-shadow: 0 0 10px #b3b5b8;
			margin: 0 auto;
		}
	</style>
	<body>
		<canvas id="canvas" width="800" height="600">
			请升级浏览器
		</canvas>
		
		<script type="text/javascript">
			let canvas = document.getElementById('canvas')
			if(canvas.getContext){
				let ctx = canvas.getContext('2d')
				
				function Ball(x,y,r,color,speed){
					this.x = x
					this.y = y
					this.r = r
					this.color = color
					this.speed = speed
					
					this.draw = () => {
						ctx.beginPath()
						ctx.fillStyle = this.color
						ctx.arc(this.x,this.y,this.r,0,Math.PI*2)
						ctx.fill()
					}
					this.move = () => {
						this.x += this.speed
						if(this.x > canvas.width - this.r || this.x < this.r)
							this.speed *= -1
					}
				}
				
				//创建两个矩形
				let ball1 = new Ball(20,100,20,'red',5)
				let ball2 = new Ball(780,100,20,'blue',-5)
				move()
				
				function move(){
					//检测碰撞
					if(isRectHit(ball1,ball2)){
						ball1.speed *= -1
						ball2.speed *= -1
					}
					
					//重新绘制
					ctx.clearRect(0,0,800,600)
					ball1.draw()
					ball2.draw()
					ball1.move()
					ball2.move()
					
					
					window.requestAnimationFrame(move)
				}
				
				function isRectHit(ball1,ball2){
					//获取矩形最小x和最大x
					let x1 = ball1.x
					let x2 = ball2.x
					console.log(x1,x2)
					if(x1+2*ball1.r >= x2)
						return true
					else
						return false
				}
			}
		</script>
	</body>
</html>

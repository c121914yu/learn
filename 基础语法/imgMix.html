<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas</title>
	</head>
	<style type="text/css">
		body{
			font-style: italic;
			margin: 0;
		}
		canvas{
			border: 1px solid #333333;
		}
	</style>
	<body>
		<canvas id="canvas1" width="300" height="300">
			请升级浏览器
		</canvas>
		<canvas id="canvas2" width="300" height="300">
			请升级浏览器
		</canvas>
		<canvas id="canvas3" width="300" height="300">
			请升级浏览器
		</canvas>
		<canvas id="canvas4" width="300" height="300">
			请升级浏览器
		</canvas>
		<canvas id="canvas5" width="300" height="300">
			请升级浏览器
		</canvas>
		<canvas id="canvas6" width="300" height="300">
			请升级浏览器
		</canvas>
		<canvas id="canvas7" width="300" height="300">
			请升级浏览器
		</canvas>
		<canvas id="canvas8" width="300" height="300">
			请升级浏览器
		</canvas>
		
		<script type="text/javascript">
			let canvas1 = document.getElementById('canvas1')
			if(canvas1.getContext){
				let ctx1 = canvas1.getContext('2d')
				
				ctx1.beginPath()
				ctx1.fillStyle = "red"
				ctx1.fillRect(50,50,100,100)
				//图形混合
				ctx1.globalCompositeOperation = "source-over"
				ctx1.fillStyle = "green"
				ctx1.arc(150,150,50,0,Math.PI*2)
				ctx1.fill()
				ctx1.font = "bold 16px arial"
				ctx1.fillStyle = "#000000"
				ctx1.fillText("source-over",50,270)
			}
			
			let canvas2 = document.getElementById('canvas2')
			if(canvas2.getContext){
				let ctx2 = canvas2.getContext('2d')
				
				ctx2.beginPath()
				ctx2.fillStyle = "red"
				ctx2.fillRect(50,50,100,100)
				//图形混合
				ctx2.globalCompositeOperation = "destination-over"
				ctx2.fillStyle = "green"
				ctx2.arc(150,150,50,0,Math.PI*2)
				ctx2.fill()
				ctx2.font = "bold 16px arial"
				ctx2.fillStyle = "#000000"
				ctx2.fillText("destination-over",50,270)
			}
			
			let canvas3 = document.getElementById('canvas3')
			if(canvas3.getContext){
				let ctx3 = canvas3.getContext('2d')
				
				ctx3.beginPath()
				ctx3.fillStyle = "red"
				ctx3.fillRect(50,50,100,100)
				
				ctx3.font = "bold 16px arial"
				ctx3.fillStyle = "#000000"
				ctx3.fillText("source-atop",50,270)
				
				//图形混合
				ctx3.globalCompositeOperation = "source-atop"
				ctx3.fillStyle = "green"
				ctx3.arc(150,150,50,0,Math.PI*2)
				ctx3.fill()
			}
			
			let canvas4 = document.getElementById('canvas4')
			if(canvas4.getContext){
				let ctx4 = canvas4.getContext('2d')
				
				ctx4.beginPath()
				ctx4.fillStyle = "red"
				ctx4.fillRect(50,50,100,100)
				
				//图形混合
				ctx4.globalCompositeOperation = "destination-atop"
				ctx4.fillStyle = "green"
				ctx4.arc(150,150,50,0,Math.PI*2)
				ctx4.fill()
				
				ctx4.globalCompositeOperation = "source-over"
				ctx4.font = "bold 16px arial"
				ctx4.fillStyle = "#000000"
				ctx4.fillText("destination-atop",50,270)
			}
			let canvas5 = document.getElementById('canvas5')
			if(canvas5.getContext){
				let ctx5 = canvas5.getContext('2d')
				
				ctx5.beginPath()
				ctx5.fillStyle = "red"
				ctx5.fillRect(50,50,100,100)
				//图形混合
				ctx5.globalCompositeOperation = "source-in"
				ctx5.fillStyle = "green"
				ctx5.arc(150,150,50,0,Math.PI*2)
				ctx5.fill()
				
				ctx5.globalCompositeOperation = "source-over"
				ctx5.font = "bold 16px arial"
				ctx5.fillStyle = "#000000"
				ctx5.fillText("source-in",50,270)
			}
			
			let canvas6 = document.getElementById('canvas6')
			if(canvas6.getContext){
				let ctx6 = canvas6.getContext('2d')
				
				ctx6.beginPath()
				ctx6.fillStyle = "red"
				ctx6.fillRect(50,50,100,100)
				//图形混合
				ctx6.globalCompositeOperation = "destination-in"
				ctx6.fillStyle = "green"
				ctx6.arc(150,150,50,0,Math.PI*2)
				ctx6.fill()
				
				ctx6.globalCompositeOperation = "source-over"
				ctx6.font = "bold 16px arial"
				ctx6.fillStyle = "#000000"
				ctx6.fillText("destination-in",50,270)
			}
			
			let canvas7 = document.getElementById('canvas7')
			if(canvas7.getContext){
				let ctx7 = canvas7.getContext('2d')
				
				ctx7.beginPath()
				ctx7.fillStyle = "red"
				ctx7.fillRect(50,50,100,100)
				//图形混合
				ctx7.globalCompositeOperation = "destination-out"
				ctx7.fillStyle = "green"
				ctx7.arc(150,150,50,0,Math.PI*2)
				ctx7.fill()
				
				ctx7.globalCompositeOperation = "source-over"
				ctx7.font = "bold 16px arial"
				ctx7.fillStyle = "#000000"
				ctx7.fillText("destination-out",50,270)
			}
			
			let canvas8 = document.getElementById('canvas8')
			if(canvas8.getContext){
				let ctx8 = canvas8.getContext('2d')
				
				ctx8.beginPath()
				ctx8.fillStyle = "red"
				ctx8.fillRect(50,50,100,100)
				//图形混合
				ctx8.globalCompositeOperation = "source-out"
				ctx8.fillStyle = "green"
				ctx8.arc(150,150,50,0,Math.PI*2)
				ctx8.fill()
				
				ctx8.globalCompositeOperation = "source-over"
				ctx8.font = "bold 16px arial"
				ctx8.fillStyle = "#000000"
				ctx8.fillText("source-out",50,270)
			}
		</script>
	</body>
</html>

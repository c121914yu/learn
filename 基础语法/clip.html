<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>覆盖切割</title>
	</head>
	<style type="text/css">
		body{
			text-align: center;
			padding: 20px;
		}
		canvas{
			box-shadow: 0 0 10px #b3b5b8;
			margin: 0 auto;
		}
	</style>
	<body>
		<canvas id="canvas" width="800" height="600">
			请升级浏览器
		</canvas>
		
		<script type="text/javascript">
			/* 局部显示 */
			let canvas = document.getElementById('canvas')
			if(canvas.getContext){
				let ctx = canvas.getContext('2d')
				let img = new Image()
				img.src = '../img/hot-pot.jpeg'
				img.onload = () => {
					ctx.beginPath()
					ctx.arc(200,200,150,0,Math.PI*2)
					ctx.fill()
					
					ctx.clip()
					ctx.drawImage(img,10,10)
				}
			}
		</script>
	</body>
</html>

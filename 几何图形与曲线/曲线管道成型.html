<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>threejs</title>
  <style type="text/css">
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script>
  <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
    const PI = Math.PI
    //初始化环境
    var scene = new THREE.Scene()
    
    var material = new THREE.MeshLambertMaterial({
      color: 0x000000
    });
    //创建管道成型的路径(3D样条曲线)
    // var path = new THREE.CatmullRomCurve3([
    //   new THREE.Vector3(-10, -50, -50),
    //   new THREE.Vector3(10, 0, 0),
    //   new THREE.Vector3(8, 50, 50),
    //   new THREE.Vector3(-5, 0, 100)
    // ]);
    // // path:路径 40：沿着轨迹细分数  2：管道半径   25：管道截面圆细分数
    // var geometry = new THREE.TubeGeometry(path, 100, 2, 125);
    // var mesh = new THREE.Line(geometry,material)
    // scene.add(mesh)
    
    var p1 = new THREE.Vector3(-85.35, -35.36)
    var p2 = new THREE.Vector3(-50, 0, 0);
    var p3 = new THREE.Vector3(0, 50, 0);
    var p4 = new THREE.Vector3(50, 0, 0);
    var p5 = new THREE.Vector3(85.35, -35.36);
    // 创建线条一：直线
    let line1 = new THREE.LineCurve3(p1,p2);
    // 重建线条2：三维样条曲线
    var curve = new THREE.CatmullRomCurve3([p2, p3, p4]);
    // 创建线条3：直线
    let line2 = new THREE.LineCurve3(p4,p5);
    var CurvePath = new THREE.CurvePath();// 创建CurvePath对象
    CurvePath.curves.push(line1, curve, line2);// 插入多段线条
    var geometry = new THREE.TubeGeometry(CurvePath, 100, 5, 25, false);
    var mesh = new THREE.Mesh(geometry,material)
    scene.add(mesh)
    
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    //点光源
    var point = new THREE.PointLight(0x000fff,1)
    point.position.set(0,150,150)
    scene.add(point)
    var point2 = new THREE.PointLight(0x000fff,1)
    point2.position.set(150,0,150)
    scene.add(point2)
    
    //设置相机
    var width = window.innerWidth; 
    var height = window.innerHeight; 
    var k = width / height; //窗口宽高比
    var s = 100; //三维场景显示范围控制系数，系数越大，显示的范围越大
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    //渲染对象
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    
    //辅助坐标系
    var AxesHelper= new THREE.AxesHelper(1000);
    scene.add(AxesHelper);
    
    function render(){
      renderer.render(scene, camera);
      requestAnimationFrame(render)
    }
    render()
    var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>threejs</title>
  <style type="text/css">
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script>
  <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
    const PI = Math.PI
    //初始化环境
    var scene = new THREE.Scene()
    
    var geometry = new THREE.Geometry();
    var material = new THREE.LineBasicMaterial({
      color: 0x000000
    });
    var R = 80
    var arc = new THREE.ArcCurve(0,0,R,0,Math.PI,true)
    var line1 = new THREE.LineCurve(new THREE.Vector2(R,0,0),new THREE.Vector2(R,180,0))
    var line2 = new THREE.LineCurve(new THREE.Vector2(-R,0,0),new THREE.Vector2(-R,180,0))
    
    var CurvePath = new THREE.CurvePath()
    CurvePath.curves.push(line1,arc,line2)
    var points = CurvePath.getPoints(200)
    geometry.setFromPoints(points)
    var line = new THREE.Line(geometry,material)
    scene.add(line)
    
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    //点光源
    var point = new THREE.PointLight(0x000fff,1)
    point.position.set(0,150,150)
    scene.add(point)
    var point2 = new THREE.PointLight(0x000fff,1)
    point2.position.set(150,0,150)
    scene.add(point2)
    
    //设置相机
    var width = window.innerWidth; 
    var height = window.innerHeight; 
    var k = width / height; //窗口宽高比
    var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    //渲染对象
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    
    //辅助坐标系
    var AxesHelper= new THREE.AxesHelper(1000);
    scene.add(AxesHelper);
    
    function render(){
      renderer.render(scene, camera);
      requestAnimationFrame(render)
    }
    render()
    var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
  </script>
</body>
</html>
